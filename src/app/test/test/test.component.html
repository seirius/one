<div>
    <p>GraphQL + Riot Api test</p>
    <div>
        <div>
            <img [src]="icon" alt="ProfileIcon">
        </div>
    </div>
    <div>
        <input type="text" name="summonerName" [(ngModel)]="summonerName">
        <button type="button" (click)="click($event)">Call</button>
    </div>
</div>
<div>
    <p>Firebase test</p>
    <div *ngFor="let champion of champions | async">
        {{ champion }}
    </div>
</div>
<div>
    <p>Firebase auth</p>
    <form (submit)="signIn($event)">
        <div>
            <label for="">User</label>
            <input type="text" name="user" [(ngModel)]="user.user">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password">
        </div>
        <div>
            <button type="submit" [hidden]="signedIn">Sign in</button>
            <button type="button" (click)="register($event)" [hidden]="signedIn">Register</button>
            <button type="button" (click)="signOut($event)" [hidden]="!signedIn">SignOut</button>
        </div>
    </form>
</div>
